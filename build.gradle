plugins {
    id "java"
    id "org.jetbrains.kotlin.jvm" version "1.3.21"
}

ext {
    scala_version = "2.11"
    spark_version = "2.4.0"
    junit_version = "5.4.0"
    spark_dependencies = [
            "org.apache.spark:spark-core_$scala_version:$spark_version",
            "org.apache.spark:spark-sql_$scala_version:$spark_version",
            "org.apache.spark:spark-mllib_$scala_version:$spark_version"
    ]
}

group "sarda"
version "0.1.0-SNAPSHOT"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly spark_dependencies
    compileOnly(
            "org.scala-lang:scala-library:$scala_version".toString()
    )
    implementation(
            "org.jetbrains.kotlin:kotlin-stdlib-jdk8",
            "org.hsqldb:hsqldb:2.4.1"
    )
    testImplementation spark_dependencies
    testImplementation(
            "org.junit.jupiter:junit-jupiter-api:$junit_version".toString()
    )
    testRuntimeOnly(
            "org.junit.jupiter:junit-jupiter-engine:$junit_version".toString()
    )
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
}
